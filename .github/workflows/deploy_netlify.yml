name: Deploy to Netlify

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js (for build + Netlify CLI)
        uses: actions/setup-node@v4
        with:
          # Recommend LTS (20) for modern builds
          node-version: '20'

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Build site-react
        working-directory: site-react
        run: |
          npm ci
          npm run build

      - name: Assemble publish directory
        run: |
          rm -rf publish_tmp || true
          mkdir publish_tmp
          # copy static site content
          cp -R site/* publish_tmp/  || true
          # overlay any built assets from site-react (if present)
          if [ -d "site-react/dist" ]; then cp -R site-react/dist/* publish_tmp/; fi

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          echo "Deploying combined site to Netlify..."
          ls -la publish_tmp || true
          netlify deploy --dir=publish_tmp --prod --site=$NETLIFY_SITE_ID
