<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Platformer Game</h1>
    <canvas id="gameCanvas" width="300" height="150"></canvas>
    <div class="controls">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameInterval;

        function drawTile(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * 30, y * 30, 30, 30);
        }

        function renderGame(state) {
            if (!state || !state.tilemap || !state.monkey_position) {
                console.error("Invalid game state:", state);
                return;
            }

            console.log("Game state:", state);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw tilemap
            state.tilemap.forEach((row, y) => {
                row.forEach((tile, x) => {
                    let color;
                    switch (tile) {
                        case 'ground':
                            color = 'green';
                            break;
                        case 'banana':
                            color = 'yellow';
                            break;
                        case 'empty':
                            color = 'white';
                            break;
                        default:
                            color = 'gray';
                    }
                    drawTile(x, y, color);
                });
            });

            // Draw monkey
            const monkey = state.monkey_position;
            drawTile(monkey.x, monkey.y, 'brown');
        }

        function startGame() {
            console.log("Start button clicked");
            fetch('/start-game', { method: 'POST' })
                .then(response => response.json())
                .then(state => {
                    console.log("Game started:", state);
                    gameInterval = setInterval(() => {
                        fetch('/game-state')
                            .then(response => response.json())
                            .then(renderGame)
                            .catch(error => console.error("Error fetching game state:", error));
                    }, 500);
                })
                .catch(error => console.error("Error starting game:", error));
        }

        function stopGame() {
            clearInterval(gameInterval);
            fetch('/stop-game', { method: 'POST' });
        }

        startButton.addEventListener('click', startGame);
        stopButton.addEventListener('click', stopGame);
    </script>
</body>
</html>
